<section class="popup" data-popup-id="9" style="display: none;">
    <form action="" class="popup-form">
        <div class="popup-form__close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.5">
                <path d="M22 2L2 22" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 22L2 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
            </svg>                
        </div>
        <h2 class="popup-form__title">Получите инвестиционное
            предложение</h2>
        <p class="popup-form__subtitle">
            Заполните форму ниже и мы свяжемся с вами
        </p>
        <div class="popup-form__inputs">
            <div class="popup-form__row">
                <label for="" class="label-main">
                    Компания
                    <input type="text" class="input-main" placeholder="ООО Криптобратство" name="company" required="">
                </label>
            </div>
            <div class="popup-form__row">
                <label for="" class="label-main">
                    Телефон
                    <input type="tel" class="input-main" placeholder="+7 999 999-99-99" name="phone" required="" data-tel-input>
                </label>
                <label for="" class="label-main">
                    Электронная почта
                    <input type="email" class="input-main" placeholder="poshta@mail.ru" name="email" required="">
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn__main popup-form__submit">Отправить</button>
    </form>
</section>
