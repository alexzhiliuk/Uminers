<section class="popup" data-popup-id="2" style="display: none;">
    <form action="" class="popup-form">
        <div class="popup-form__close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.5">
                <path d="M22 2L2 22" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 22L2 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
            </svg>                
        </div>
        <h2 class="popup-form__title"> Found it cheaper?</h2>
        <p class="popup-form__subtitle">
            Fill out the form and get a discount
        </p>
        <div class="popup-form__inputs">
            <div class="popup-form__row">
                <label for="" class="label-main">
                    Link to the cheaper product
                    <input type="url" class="input-main" placeholder="https://..." name="url" required="">
                </label>
            </div>
            <div class="popup-form__row">
                <label for="" class="label-main">
                    Phone number
                    <input type="tel" class="input-main" placeholder="+86 (020) 8488 8242" name="phone" required="" data-tel-input>
                </label>
                <label for="" class="label-main">
                    Email
                    <input type="email" class="input-main" placeholder="email@gmail.com" name="email" required="">
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn__main popup-form__submit">Submit</button>
    </form>
</section>
