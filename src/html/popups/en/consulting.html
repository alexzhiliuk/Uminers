<section class="popup" data-popup-id="6" style="display: none;">
    <form action="" class="popup-form">
        <div class="popup-form__close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.5">
                <path d="M22 2L2 22" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 22L2 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
            </svg>                
        </div>
        <h2 class="popup-form__title">Request for consultation</h2>
        <p class="popup-form__subtitle">
            We will guide you by price and equipment, suggest the most profitable models for you, tell you about delivery and hosting
        </p>
        <div class="popup-form__inputs">
            <div class="popup-form__row">
                <label for="" class="label-main">
                    Name
                    <input type="text" class="input-main" placeholder="Your name" name="Name" required="">
                </label>
            </div>
            <div class="popup-form__row">
                <label for="" class="label-main">
                    Phone number
                    <input type="tel" class="input-main" placeholder="+7 999 999-99-99" name="phone" required="" data-tel-input>
                </label>
            </div>
            <label class="radio-label">
                <input type="checkbox" name="privacy-policy" style="border: 2px solid #373737" id="cart-policy" class="checkbox-main" required>
                <span class="hidden" id="policy">
                    I agree with the privacy policy
            </span>
            </label>
        </div>
        <button type="submit" class="btn btn__main popup-form__submit">Send</button>
    </form>
</section>
