<form action="" class="cart__form cart-form" id="cart-form">
    <div class="cart-form__wrapper">
        <h3 class="cart-form__title">
            Контактные данные
        </h3>
        <div class="cart-form__name-wrapper">
            <label for="" class="label-main">
                Имя
                <input type="text" class="input-main" placeholder="Ваше имя" required>
            </label>
            <label for="" class="label-main">
                Фамилия
                <input type="text" class="input-main" placeholder="Ваша фамилия" required>
            </label>
        </div>
        <label for="" class="label-main">
            Элекстронная почта
            <input type="email" class="input-main" placeholder="Ваш email" required>
        </label>
        <label for="" class="label-main">
            Телефон
            <input type="tel" class="input-main" placeholder="Ваш телефон" required>
        </label>
    </div>
    <div class="cart-form__wrapper">
        <h3 class="cart-form__title">
            Доставка
        </h3>
        <div class="cart-form__radioWrapper" id="radio-wrapper">
            <label for="ship1" class="radio-label">
                <input type="radio" name="shipping" id="ship1" class="radio-main">
                Самовывоз
            </label>
            <label for="ship2" class="radio-label">
                <input type="radio" name="shipping" id="ship2" class="radio-main">
                Доставка по адресу
            </label>
        </div>
        <label for="address" class="label-main">
            Адрес
            <input type="text" class="input-main" placeholder="Адрес" id="address" disabled>
        </label>
        <label class="radio-label">
            <input type="checkbox" name="" id="" class="checkbox-main">
            Оформить заказ, как юридическое лицо
        </label>
    </div>
    </div>
</form>
