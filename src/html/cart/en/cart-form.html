<div class="cart__form cart-form" id="cart-form">
    <div class="cart-form__wrapper">
        <h3 class="cart-form__title">
            Contact details
        </h3>
        <div class="cart-form__name-wrapper">
            <label for="" class="label-main">
                Имя
                <input type="text" class="input-main" placeholder="First name" required>
            </label>
            <label for="" class="label-main">
                Фамилия
                <input type="text" class="input-main" placeholder="Last name" required>
            </label>
        </div>
        <label for="" class="label-main">
            E-mail
            <input type="email" class="input-main" placeholder="Your email" required>
        </label>
        <label for="" class="label-main">
            Phone number
            <input type="tel" class="input-main" placeholder="+7 999 999-99-99" required>
        </label>
    </div>
    <div class="cart-form__wrapper">
        <h3 class="cart-form__title">
            Shipping
        </h3>
        <div class="cart-form__radioWrapper" id="radio-wrapper" >
            <label for="ship1" class="radio-label">
                <input type="radio" name="shipping" id="ship1" class="radio-main" required="true">
                Pickup
            </label>
            <label for="ship2" class="radio-label">
                <input type="radio" name="shipping" id="ship2" class="radio-main" required="true">
                Delivery to address
            </label>
        </div>
        <label for="address" class="label-main">
            Address
            <input type="text" class="input-main" placeholder="33 Street 2B, Al Barsha, Al Barsha 3, Dubai, United Arab Emirates" id="address" disabled>
        </label>
        <label class="radio-label">
            <input type="checkbox" name="" id="" class="checkbox-main">
            Place an order on behalf of a legal entity
        </label>
    </div>
    </div>
</div>
