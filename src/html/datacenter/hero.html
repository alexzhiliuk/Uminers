<section class="hero hero_datacenter container">
    <h1 class="section-title hero__title">
        Place your mining equipment <br><span>in our data center in Ethiopia</span>
    </h1>
    <p class="hero__text">
        We provide reliable and secure hosting, round-the-clock monitoring, repair and maintenance of your equipment
    </p>
    <div class="progress section">
        <div class="section__body section__body_centered">
            <p class="progress__text">
                We plan to expand our own capacity to 350 MW by 2025
            </p>
            <div class="progress__bar progressBar">
    
                <div class="progressBar__point point">
                    <h3 class="point__heading">45 MW</h3>
                    <div class="point__point"></div>
                    <p class="point__text">2023</p>
                </div>
    
                <div class="progressBar__point point">
                    <h3 class="point__heading">200 MW</h3>
                    <div class="point__point"></div>
                    <p class="point__text">2024</p>
                </div>
    
                <div class="progressBar__point point">
                    <h3 class="point__heading">350 MW</h3>
                    <div class="point__point"></div>
                    <p class="point__text">2025</p>
                </div>
    
                <div class="progressBar__line_bg"></div>
                <div class="progressBar__line_progress"></div>
            </div>
        </div>
    </div>

    <div class="hero__bg">
        <img src="@img/Ethiopia.png" alt="Ethiopia" class="hero__bg-text">
        <img src="@img/data-hero-bg.png" alt="" class="hero__bg-img">
        <img src="@img/bg-figure.png" alt="" class="hero__bg-figure">
        <div class="hero__bg-shade"></div>
    </div>
</section>
