<section class="catalog section container">
    <h2 class="section-title">
        ASIC-Майнеры
        <span class="mini"></span>
    </h2>
    <div class="section__body">
        <div class="catalog__content">
            @@include('./sidebar.html')
            <div class="catalog__items">
                <div class="catalog__category">
                    <ul class="categories">
                        <li class="categories__item">По популярности</li>
                        <li class="categories__item">По рейтингу</li>
                        <li class="categories__item">По новинкам</li>
                        <li class="categories__item">По повышению цены</li>
                        <li class="categories__item">По понижению цены</li>
                    </ul>
                    <div class="categories__view">
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg" class="active">
                            <rect width="10" height="10" rx="2" fill="#3F3F3F" />
                            <rect y="12" width="10" height="10" rx="2" fill="#3F3F3F" />
                            <rect x="12" width="10" height="10" rx="2" fill="#3F3F3F" />
                            <rect x="12" y="12" width="10" height="10" rx="2" fill="#3F3F3F" />
                        </svg>
                        <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg" class="basic">
                            <rect width="22" height="5" rx="2.5" fill="#00C1AD" />
                            <rect y="8" width="22" height="5" rx="2.5" fill="#00C1AD" />
                            <rect y="16" width="22" height="5" rx="2.5" fill="#00C1AD" />
                        </svg>
                    </div>
                </div>

                <div class="catalog__cards_grid">

                  <div class="catalog__card card">
                    <div class="card__top">
                        <div class="card__categories">
                            <div class="card_category"></div>
                            <div class="card_category"></div>
                        </div>
                        <div class="card__like">
                            svg
                        </div>
                    </div>
                    <img src="" alt="asic miners catalog item">
                    <p class="card__subtitle">
                        Доступно в лизинг / Есть установка на хостинг
                    </p>
                    <h3 class="card__title">
                        Bitmain Antminer S21 195 Th/s
                        <img src="@/img/bitcoin-card-logo.png" alt="">
                    </h3>
                    <div class="card__characteristics">
                        <div class="card__characteristic">
                            <div class="card__characteristicName">Окупаемость</div>
                            <div class="card__characteristicBlank"></div>
                            <div class="card__characteristicValue">14,3 мес.</div>
                        </div>
                        <div class="card__characteristic">
                            <div class="card__characteristicName">Хэшрейт</div>
                            <div class="card__characteristicBlank"></div>
                            <div class="card__characteristicValue">195 TH/s</div>
                        </div>
                        <div class="card__characteristic">
                            <div class="card__characteristicName">Алгоритм</div>
                            <div class="card__characteristicBlank"></div>
                            <div class="card__characteristicValue">SHA-256</div>
                        </div>
                    </div>
                    <span class="card__subPrice"></span>
                    <div class="card__price">
                        <span class="mini"></span>
                    </div>
                    <div class="card__buttons">
                        <a href="" class="btn btn-main">Заказать</a>
                        <div class="card__buttons-icon">
                            <img src="@/img/card-uno-icon.svg" alt="icon showing exchange" class="src">
                            <img src="@/img/card-calculator-icon.svg" alt="icon showing calculator" class="src">
                        </div>
                    </div>
                  </div>

                </div>
            </div>
        </div>

    </div>
</section>
