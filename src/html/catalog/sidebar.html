<aside class="filter">
    <a href="javascript:void(0)" class="filter__close">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 2.00001L2 16" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
            <path d="M16 16L2 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>                
    </a>
    <form action="" class="filter__form">
        <div class="filter__group switchBlock">
            <span class="heading">Категории</span>
            <div class="options active">
                <span class="options__heading">Производители</span>
                <div class="options__items">

                    <ul class="options__itemsWrapper">
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="Bitmain">
                                Bitmain
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="MicroBT">
                                MicroBT
                            </label>
                        </li>
                        
                    </ul>
                </div>
            </div>
            <div class="options">
                <span class="options__heading">Монеты</span>
                <div class="options__items">
                    <ul class="options__itemsWrapper">

                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="Bitcoin">
                                Bitcoin
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="Litecoin">
                                Litecoin
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="Ethereum Classic">
                                Ethereum Classic
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="Kadena">
                                Kadena
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="Dogecoin">
                                Dogecoin
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="Kaspa">
                                Kaspa
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="Nervos">
                                Nervos
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="Bitcoin cash">
                                Bitcoin cash
                            </label>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="options">
                <span class="options__heading">Алгоритмы</span>
                <div class="options__items">
                    <ul class="options__itemsWrapper">
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="SHA-256">
                                SHA-256
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="Scrypt">
                                Scrypt
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="KHeavyHash">
                                KHeavyHash
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="EtHash">
                                EtHash
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="Kadena">
                                Kadena
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="options">
                <span class="options__heading">Система охлаждения</span>
                <div class="options__items">
                    <ul class="options__itemsWrapper">
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="fluid-cooling">
                                Жидкостное охлаждение
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="air-cooling">
                                Воздушное охлаждение
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="options">
                <span class="options__heading">Готовые фильтры</span>
                <div class="options__items">
                    <ul class="options__itemsWrapper">
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="MicroBT">
                                Майнеры для дома
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="MicroBT">
                                Бюджетные майнеры
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="MicroBT">
                                Майнеры после халвинга
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="MicroBT">
                                Мощные майнеры
                            </label>
                        </li>
                        <li class="options__item">
                            <label>
                                <input type="checkbox" name="MicroBT">
                                Прибыльные майнеры
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="filter__group">
            <label for="price" class="filter__numbers">
                <span class="heading">Цена (&#8381;)</span>
                <div class="double-range-input" data-value-gap="10000">
                    <div class="double-range-input__values">
                        <div class="double-range-input__min-value" id="price-min">80 000</div>
                        <div class="double-range-input__max-value" id="price-max">490 500</div>
                    </div>
                    <div class="double-range-input__progress">
                        <input class="double-range-input__range double-range-input__range_min" type="range" step="500" min="0" max="600000" value="80000" name="price-min">
                        <input class="double-range-input__range double-range-input__range_max" type="range" step="500" min="0" max="600000" value="495000" name="price-max">
                    </div>
                </div>
            </label>
            <label for="power" class="filter__numbers">
                <span class="heading">Потребляемая мощность (ВТ)</span>
                <div class="double-range-input" data-value-gap="5000">
                    <div class="double-range-input__values">
                        <div class="double-range-input__min-value" id="power-min">205</div>
                        <div class="double-range-input__max-value" id="power-max">40 500</div>
                    </div>
                    <div class="double-range-input__progress">
                        <input class="double-range-input__range double-range-input__range_min" type="range" step="5" min="0" max="60000" value="205" name="power-min">
                        <input class="double-range-input__range double-range-input__range_max" type="range" step="5" min="0" max="60000" value="40500" name="power-max">
                    </div>
                </div>
            </label>
            <label for="hashrate" class="filter__numbers">
                <span class="heading">Хэшрейт</span> <span class="filter__tabs">
                    <label class="filter__tab active">
                        MH/s
                        <input type="radio" name="hashrate-type" checked hidden>
                    </label>
                    <label class="filter__tab">
                        GH/s
                        <input type="radio" name="hashrate-type" hidden>
                    </label>
                    <label class="filter__tab">
                        TH/s
                        <input type="radio" name="hashrate-type" hidden>
                    </label>
                </span>
                <div class="double-range-input" data-value-gap="500">
                    <div class="double-range-input__values">
                        <div class="double-range-input__min-value" id="hashrate-min">1</div>
                        <div class="double-range-input__max-value" id="hashrate-max">9 500</div>
                    </div>
                    <div class="double-range-input__progress">
                        <input class="double-range-input__range double-range-input__range_min" type="range" step="5" min="0" max="9500" value="1" name="hashrate-min">
                        <input class="double-range-input__range double-range-input__range_max" type="range" step="5" min="0" max="9500" value="9500" name="hashrate-max">
                    </div>
                </div>
            </label>
        </div>
        <hr>
        <div class="filter__group switchBlock">
            
            <label class="filter__switch">
                <span class="heading">В наличии</span>
                <div class="switch">
                    <input type="checkbox" name="available">
                    <span class="slider round"></span>
                </div>
            </label>
            <label class="filter__switch">
                <span class="heading">Доступно в лизинг</span>
                <div class="switch">
                    <input type="checkbox" name="lizingAvailable">
                    <span class="slider round"></span>
                </div>
            </label>
            <label class="filter__switch">
                <span class="heading">Быстрая доставка</span>
                <div class="switch">
                    <input type="checkbox" name="fastShipping">
                    <span class="slider round"></span>
                </div>
            </label>
            
        </div>
        <div class="filter__buttons">
            <button type="submit" class="filter__submit btn btn-round__main" style="height: 40px;">Применить фильтры</button>
            <button type="reset" class="filter__reset btn btn-round__main_black">Сбросить</button>
        </div>
    </form>
</aside>
